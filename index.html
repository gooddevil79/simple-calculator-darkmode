<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script async src="app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="result">
        <div class="result__history">
          <p class="result__history--value"></p>
        </div>
        <div class="result__output"><p class="result__output--value"></p></div>
      </div>
      <div class="keyboard">
        <button class="operator btn" id="clear">C</button>
        <button class="operator btn" id="backspace">CE</button>
        <button class="operator btn" id="%">
          <i class="fa fa-percent" aria-hidden="true"></i>
        </button>
        <button class="operator btn" id="/">
          <i class="fas fa-divide"></i>
        </button>
        <button class="number btn" id="1">1</button>
        <button class="number btn" id="2">2</button>
        <button class="number btn" id="3">3</button>
        <button class="number btn" id="4">4</button>
        <button class="number btn" id="5">5</button>
        <button class="number btn" id="6">6</button>
        <button class="number btn" id="7">7</button>
        <button class="number btn" id="8">8</button>
        <button class="number btn" id="9">9</button>
        <button class="number btn" id="0">0</button>
        <button class="darkmode btn">
          <i class="icon_mode fa fa-sun" aria-hidden="true"></i>
        </button>

        <button class="operator btn" id="+">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button class="operator btn" id="-">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
        <button class="operator btn" id="*">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>

        <button class="operator btn" id="=">
          <i class="fas fa-equals"></i>
        </button>
      </div>
    </div>
  </body>
</html>
